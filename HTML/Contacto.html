  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <title>Contacto</title>
    <link rel="stylesheet" href="../Estilos/contacto.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Menu-->
    <header>
      <ul class="nav justify-content-center color">
        <div><img src="../Img/Logo2.png" class="logo" /></div>
        <li class="nav-item menu">
          <a
            class="nav-link active list"
            aria-current="page"
            href="../index.html"
            >Inicio</a
          >
        </li>
        <li class="nav-item menu">
          <a class="nav-link list" href="../HTML/Asesorias.html">Asesorias</a>
        </li>
        <li class="nav-item menu">
          <a class="nav-link list" href="../HTML/Proyectos.html">Proyectos</a>
        </li>
        <li class="nav-item menu">
          <a class="nav-link list" href="../HTML/Nosotros.html">Nosotros</a>
        </li>
        <li class="nav-item menu">
          <a class="nav-link list" href="../HTML/Contacto.html">Contacto</a>
        </li>
      </ul>

      <hr />
    </header>

    <!--Formulario de contacto-->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-2 col-md-3 col-lg-6">
            <div class="mb-3">
              <label for="exampleInputNombre" class="form-label"
                >Nombre Completo</label
              >
              <input
                type="nombre"
                class="form-control"
                id="exampleInputNombre1"
                aria-describedby="nombreHelp"
              />
              <div id="nombreHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
              />
            </div>
            <select
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected>Modalidad</option>
              <option value="1">Online</option>
              <option value="2">Presencial</option>
            </select>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="1ambiente"
              />
              <label class="form-check-label" for="1ambiente">
                1 Ambiente
              </label>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="2ambientes"
                checked
              />
              <label class="form-check-label" for="2ambientes">
                2 Ambientes
              </label>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="3ambientes"
                checked
              />
              <label class="form-check-label" for="3ambientes">
                3 Ambientes
              </label>
            </div>
            <div class="mb-3 form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Suscribirse al Newsletter</label
              >
            </div>
            <button type="submit" class="btn btn-secondary">Enviar</button>
          </div>
          <div class="col-sm-2 col-md-3 col-lg-6 diseños">
            <p>
              ¡Completa el formulario de contacto y en un plazo de 48 hs nos
              pondremos en contacto contigo!
            </p>
          </div>
        </div>
      </div>
    </main>
    <!--Footer-->

    <footer class="footer">
      <img class="img" src="../Img/facebook.png" />
      <img class="img" src="../Img/instagram.png" />
      <img class="img" src="../Img/placeholder-filled-point.png" />
    </footer>
  </body>
</html>
