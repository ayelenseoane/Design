      <nav>

    <hr />

    <!--Formulario de contacto-->
    <main class="container">
      <div class="item1">
        <h3>
          Â¡Completa el formulario de contacto y en un plazo de 48 hs nos
          pondremos en contacto contigo!
        </h3>
      </div>
      <div class="item2">
        <form action="#">
          <fieldset class="form">
            <legend>Datos de contacto</legend>
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" />
            <br />
            <br />

            <label for="apellido">Apellido</label>
            <input id="apellido" name="apellido" type="text" />
            <br />
            <br />
            <label for="e-mail">E-mail</label>
            <input id="e-mail" name="e-mail" type="text" />

            <hr />

            <label for="modalidad">Modalidad</label>
            <select name="modalidad" id="modalidad">
              <option value="Online">Online</option>
              <option value="Presencial">Presencial</option>
            </select>
            <br />
            <br />

            <label for="Asesoria">Asesoria de</label>
            <br />
            <input
              type="radio"
              value="1ambiente"
              name="asesoria"
              id="1ambiente"
            />
            <label for="1ambiente">1 Ambiente</label>
            <br />

            <input
              type="radio"
              value="2ambientes"
              name="asesoria"
              id="2ambientes"
            />
            <label for="2ambientes">2 Ambientes</label>
            <br />

            <input
              type="radio"
              value="3ambientes"
              name="asesoria"
              id="3ambientes"
            />
            <label for="3ambientes">3 Ambientes</label>
            <hr />

            <label for="suscribirse al newsletter"
              >Suscribirse al Newsletter</label
            >
            <input type="Checkbox" name="acepta" value="1" />

            <br />

            <br />
            <button type="submit">Enviar datos</button>
            <button type="reset">Limpiar datos</button>
          </fieldset>
        </form>
      </div>

      <!--Footer-->

      <div class="item3">
        <img class="img" src="../Img/facebook.png" />
        <img class="img" src="../Img/instagram.png" />
        <img class="img" src="../Img/placeholder-filled-point.png" />
      </div>
    </main>
