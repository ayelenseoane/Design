    <!--Formulario de contacto-->
    <main>
      <form>
        <div class="container contact">
          <div class="row">
            <div class="col-md-12 col-lg-5">
              <div class="mb-3">
                <label for="Nombre" class="form-label"
                  >Nombre Completo</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="Nombre"
                  aria-describedby="nombreHelp"
                />
                <div id="nombreHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="Email" class="form-label">E-mail</label>
                <input
                  type="text"
                  class="form-control"
                  id="Email"
                />
              </div>
              <select
                class="form-select mb-3"
                aria-label="Default select example"
              >
                <option selected>Modalidad</option>
                <option value="1">Online</option>
                <option value="2">Presencial</option>
              </select>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="1ambiente"
                />
                <label class="form-check-label" for="1ambiente">
                  1 Ambiente
                </label>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="2ambientes"
                />
                <label class="form-check-label" for="2ambientes">
                  2 Ambientes
                </label>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="3ambientes"
                />
                <label class="form-check-label" for="3ambientes">
                  3 Ambientes
                </label>
              </div>
              <div class="mb-3 form-check mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Suscribirse al Newsletter</label
                >
              </div>
              <button type="submit" class="btn btn-secondary">Enviar</button>
            </div>

      </form>
      
          <div class="col-sm-1 col-md-3 contacto">
            <p>
              ¡Completa el formulario de contacto y en un plazo de 48 hs nos
              pondremos en contacto contigo!
            </p>
          </div>
        </div>
